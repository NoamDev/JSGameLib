<!DOCTYPE html>
<html>
<head>
<script src=lib.js type=text/javascript></script>
<script>
var game=null;
var ball=null;
var circle=null;
var ctx=null
function load()
{
	JSG.loader.load([
		"circle.png"
	]).then(setup);
}
function setup()
{
	game = new JSG.Game(document.getElementById("game"),500,500);
	circle = new JSG.Sprite(JSG.loader.res["circle.png"]);
	ball = new JSG.Entity();
	ball.sprite = circle;
	ball.addEventListener("create",function(){this.move(0,15)})
	var room = new JSG.Room();
	room.place(ball, 10,10);
	game.addRoom(room);
	game.start()
}
</script>
</head>
<body>
<div id="game"></div>
</body>
</html>

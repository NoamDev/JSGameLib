<head>
<script>
var game=null;
var ball=null;
var circle=null;
var ctx=null
function init()
{
	game = new JSG.Game(document.getElementById("game"),500,500);
	game.load("circle.png")
	circle = new JSG.Sprite(game.res["circle.png"]);
	ball = new JSG.Entity();
	ball.sprite = circle;
	ball.addEventListener("create",function(){this.move(3)})
	var room = new JSG.Room();
	room.place(ball, 10,10);
	game.addRoom(room);
	alert("no so fast")
	game.start()
	
	console.log("init end")
}
</script>
<script src=lib.js type=text/javascript></script>
</head>
<body>
<div id="game"></div>
</body>

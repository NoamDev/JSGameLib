<head>
<script>
var game=null;
var ball=null;
var circle=null;
var ctx=null
function init()
{
	game = new JSG.Game(document.getElementById("canvas"),500,500);
	circle = new JSG.Sprite("circle.bmp");
	ball = new JSG.Entity();
	ball.sprite = circle;
	var room = new JSG.Room();
	room.place(ball, 10,10);
	game.addRoom(room);
}
</script>
<script src=https://rawgit.com/NoamDev/JSGameLib/client-side/client/lib.js type=text/javascript></script>
</head>
<body>
<div id="game"><canvas id=canvas></canvas</>
</body>

<!DOCTYPE html>
<html>
<head>
  <script>
    function run()
    {
      var frame=document.getElementById("frame");
      var libscript=document.createElement("script");
      libscript.src="lib/client/lib.js";
      var div=document.createElement("div");
      div.id="game";
      var script=document.createElement("script");
      script.innerHTML=document.getElementById("code").innerHTML;
      frame.contentDocument.head.appendChild(div);
      frame.contentDocument.head.appendChild(script);
      frame.contentDocument.head.appendChild(libscript);

    }
  </script>
</head>
<body>
  <textarea id="code" style="width:50%;height:80%">
  function init()
    {
    }
  </textarea>
  <button onclick=run>run</button>
</body>
<iframe id="frame" style="width:50%;height:80%"></iframe>
</html>
